<html>

<head>
  <title>GreenPixelCode - Work in Progress</title>
  <meta name="description"
    content="GreenPixelCode: Sustainable web development solutions coming soon. Stay tuned for our eco-friendly digital experiences.">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;700&display=swap');

    :root {
      --background: #121212;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --accent: #00ff9d;
      --progress-bg: #2a2a2a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fira Code', monospace;
      background-color: var(--background);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 800px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: var(--text-secondary);
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: var(--progress-bg);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .progress {
      width: 0;
      height: 100%;
      background-color: var(--accent);
      transition: width 0.5s ease-in-out;
    }

    .cta-button {
      display: inline-block;
      background-color: var(--accent);
      color: var(--background);
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background-color: #00cc7d;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 255, 157, 0.3);
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.05;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 2rem;
      animation: pulse 4s infinite;
    }
  </style>
</head>

<body>
  <div class="background-animation">
    <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
          <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="1" />
        </pattern>
      </defs>
      <rect width="100%" height="100%" fill="url(#grid)" />
    </svg>
  </div>

  <div class="container">
    <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="45" fill="none" stroke="#00ff9d" stroke-width="5" />
      <path d="M30 50 L45 65 L70 40" fill="none" stroke="#00ff9d" stroke-width="5" stroke-linecap="round"
        stroke-linejoin="round" />
    </svg>
    <h1>GreenPixelCode</h1>
    <p>Our sustainable web development solutions are coming soon. We're working hard to bring you eco-friendly digital
      experiences that make a positive impact.</p>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <p id="progress-text">Progress: 0%</p>
    <a href="/notify" class="cta-button">Notify Me When Ready</a>
  </div>

  <script>
    const progressBar = document.getElementById('progress');
    const progressText = document.getElementById('progress-text');
    let progress = 0;

    function updateProgress() {
      if (progress < 75) {
        progress += Math.random() * 5;
        progress = Math.min(progress, 75);
        progressBar.style.width = `${progress}%`;
        progressText.textContent = `Progress: ${Math.round(progress)}%`;
        setTimeout(updateProgress, 1000 + Math.random() * 2000);
      }
    }

    updateProgress();

    document.querySelector('.cta-button').addEventListener('mouseover', function () {
      this.style.backgroundColor = '#00cc7d';
    });

    document.querySelector('.cta-button').addEventListener('mouseout', function () {
      this.style.backgroundColor = '#00ff9d';
    });
  </script>
</body>

</html>
